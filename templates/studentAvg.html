{{define "title"}}Create a new class{{end}}
{{define "body"}}
<div class="row" id="form-request">
    <div class="col-3"></div>
    <div class="col-6">    
        <form method="POST" id="student-avg">
            <label for="student-name">Student Name: </label>
            <input type="text" id="student-name" name="student-name" class="form-control" placeholder="Jesus Guzman">
            <br>
            <button id="send-request" type="submit" value="Submit" class="btn btn-primary" onclick="return disableMainView('#student-avg')">Submit</button>
        </form>
    </div>
</div>
<div class="row" style="display:none;" id="message-view">
    <div class=col-4>
        <h2>Your request was completed succesfully</h2> 
        <br>
        <div class="alert alert-primary" role="alert" id="reply">
            
        </div>
    </div>
</div>
{{end}}
